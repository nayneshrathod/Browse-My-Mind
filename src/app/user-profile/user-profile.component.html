<nav mat-tab-nav-bar mat-align-tabs="end">
    <button mat-button (click)="openDialog('add',null)"> Add Employee </button>
    <a mat-tab-link (click)="onLogout()">Log out</a>
</nav>

<div class="mayhight">

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="userDetails" matSort>

            <!-- ID Column -->
            <!-- <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row._id}} </td>
            </ng-container> -->

            <!-- Full Name Column -->
            <ng-container matColumnDef="Full Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
                <td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}} </td>
            </ng-container>

            <!-- firstName Column -->
            <!--             
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name </th>
                <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
            </ng-container>
         -->

            <!-- lastName Column -->
            <!--         
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name </th>
                <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
            </ng-container>
             -->
            <!-- email Column -->
            <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
                <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
            </ng-container>


            <!-- dob Column -->
            <ng-container matColumnDef="dob">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Birth </th>
                <td mat-cell *matCellDef="let row"> {{row.dob | date}} </td>
            </ng-container>

            <!-- company Column -->
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
                <td mat-cell *matCellDef="let row"> {{row.city}} </td>
            </ng-container>
            <!-- address Column -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let row"> {{row.address}} </td>
            </ng-container>
            <!-- company Column -->
            <!-- <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row"> action </td>
            </ng-container> -->


            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions on </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button type="button" title=" Edit " (click)="openDialog('edit',row)">
                        <!-- <button mat-icon-button type="button" title=" Edit "   > -->
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button type="button" title=" Delete " (click)="delete(row._id)">
                        <!-- <button mat-icon-button type="button" title=" Delete "    > -->
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row class="full-width" *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="full-width" *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <div *ngIf="!userDetails" class="nodata">
            <span> No records found </span>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25,50, 100]"></mat-paginator>
    </div>

</div>
